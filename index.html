let index = +localStorage.getItem("lastIndex") || 0;
let hasUserPlayed = false;
let shuffle = false;
let repeatMode = 0;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const cover = document.getElementById("cover");
const playlistEl = document.getElementById("playlist");
const statusEl = document.getElementById("status");

function loadSong(i){
  audio.pause();
  audio.src = playlist[i].src;
  audio.load();
  title.textContent = playlist[i].title;
  artist.textContent = playlist[i].artist;
  cover.src = playlist[i].cover;
  localStorage.setItem("lastIndex",i);
  updateActive();

  // Background berubah sesuai cover lagu, blur & gelap
  document.body.style.transition = "background 0.8s ease";
  document.body.style.background = `
    linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
    url('${playlist[i].cover}') center/cover no-repeat
  `;
}

function play(){
  hasUserPlayed = true;
  audio.play();
  document.getElementById("play").textContent="||";
}

function next(){
  index = shuffle
    ? Math.floor(Math.random()*playlist.length)
    : (index+1)%playlist.length;
  loadSong(index); play();
}

function prev(){
  index = (index-1+playlist.length)%playlist.length;
  loadSong(index); play();
}

function renderList(filter=""){
  playlistEl.innerHTML="";
  playlist.forEach((s,i)=>{
    if(!s.title.toLowerCase().includes(filter)) return;
    const d=document.createElement("div");
    d.className="track";
    d.textContent=s.title;
    d.onclick=()=>{index=i;loadSong(i);play();}
    playlistEl.appendChild(d);
  });
  updateActive();
}

function updateActive(){
  [...playlistEl.children].forEach(el=>{
    el.classList.toggle("active",el.textContent===playlist[index].title);
  });
}

audio.onwaiting=()=>statusEl.textContent="Loading...";
audio.onplaying=()=>statusEl.textContent="·Ø§ Now Playing ";
audio.onended=()=>{
  if(repeatMode===1) play();
  else if(repeatMode===2) next();
};

document.getElementById("play").onclick=()=>audio.paused?play():audio.pause();
document.getElementById("next").onclick=next;
document.getElementById("prev").onclick=prev;

document.getElementById("shuffle").onclick=e=>{
  shuffle=!shuffle;
  e.target.classList.toggle("active",shuffle);
};

document.getElementById("repeat").onclick=e=>{
  repeatMode=(repeatMode+1)%3;
  e.target.textContent=["üîÅ","üîÇ","üîÅ‚àû"][repeatMode];
};

document.getElementById("toggleList").onclick=()=>{
  playlistEl.classList.toggle("show");
};

document.getElementById("search").oninput=e=>{
  renderList(e.target.value.toLowerCase());
};

renderList();
loadSong(index);

<style>
  #rainCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1; /* di bawah player */
  }
</style>

<script>
  const canvas = document.getElementById("rainCanvas");
  const ctx = canvas.getContext("2d");
  let raindrops = [];

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createRaindrops(count=150){
    raindrops = [];
    for(let i=0;i<count;i++){
      raindrops.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        length: 2 + Math.random()*3,
        velocity: 1 + Math.random()*2,
        opacity: 0.1 + Math.random()*0.3
      });
    }
  }
  createRaindrops();

  function drawRain(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
    ctx.lineWidth = 1;
    raindrops.forEach(r=>{
      ctx.beginPath();
      ctx.moveTo(r.x,r.y);
      ctx.lineTo(r.x,r.y+r.length);
      ctx.stroke();
      r.y += r.velocity;
      if(r.y>canvas.height){
        r.y = -r.length;
        r.x = Math.random()*canvas.width;
      }
    });
    requestAnimationFrame(drawRain);
  }
  drawRain();
</script>
