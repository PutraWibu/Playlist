/* BASE */
body{

/* PLAYER */
.player{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.65);
  padding:clamp(16px,4vw,20px);
  border-radius:18px;

  text-align:center;
  display:flex;
  flex-direction:column;
  max-height:calc(100svh - 120px)
}

.cover{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:15px
}

h1{font-size:clamp(18px,4.5vw,20px);margin-bottom:4px}
p{font-size:clamp(13px,3.5vw,14px);color:#ccc;margin-bottom:12px}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:clamp(10px,3vw,14px);
  margin-bottom:10px
}

button{
  width:clamp(44px,11vw,48px);
  height:clamp(44px,11vw,48px);
  border-radius:50%;
  border:none;
  font-size:clamp(16px,4vw,18px);
  cursor:pointer;
  background:#ff4d4d;
  color:#fff;
  transition:.2s
}

button.small{
  width:clamp(36px,9vw,38px);
  height:clamp(36px,9vw,38px);
  font-size:clamp(13px,3.5vw,14px);
  background:#444
}

button.active{background:#ff1f1f}
button:hover{transform:scale(1.1)}

/* STATUS */
.status{
  font-size:clamp(11px,3vw,12px);
  color:#aaa;
  margin-bottom:8px;
  min-height:14px
}

/* PLAYLIST */
.playlist-box{
  margin-top:10px;
  text-align:left;
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0
}

.playlist-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px
}

.playlist-header span{font-size:clamp(13px,3.5vw,14px)}

.search{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:none;
  outline:none;
  margin-bottom:6px
}

.playlist{
  flex:1;
  overflow-y:auto;
  display:none
}
.playlist.show{display:block}

.playlist::-webkit-scrollbar{width:4px}
.playlist::-webkit-scrollbar-thumb{
  background:#ff4d4d;
  border-radius:4px
}

.track{
  padding:8px;
  border-radius:8px;
  font-size:clamp(12px,3.3vw,13px);
  color:#ccc;
  cursor:pointer;
  transition:.2s
}
.track:hover{background:rgba(255,255,255,.08)}
.track.active{background:#ff4d4d;color:#fff}

/* FOOTER */
.footer{

  left:0;

    8px

  font-size:clamp(11px,3vw,12px);

  letter-spacing:.5px;
  z-index:10;
  backdrop-filter:blur(4px)
}

let index = +localStorage.getItem("lastIndex") || 0;
let hasUserPlayed = false;
let shuffle = false;
let repeatMode = 0;

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const cover = document.getElementById("cover");
const playlistEl = document.getElementById("playlist");
const statusEl = document.getElementById("status");

function loadSong(i){
  audio.pause();
  audio.src = playlist[i].src;
  audio.load();
  title.textContent = playlist[i].title;
  artist.textContent = playlist[i].artist;
  cover.src = playlist[i].cover;
  localStorage.setItem("lastIndex",i);
  updateActive();
}

function play(){
  hasUserPlayed = true;
  audio.play();
  document.getElementById("play").textContent="||";
}

function next(){
  index = shuffle
    ? Math.floor(Math.random()*playlist.length)
    : (index+1)%playlist.length;
  loadSong(index); play();
}

function prev(){
  index = (index-1+playlist.length)%playlist.length;
  loadSong(index); play();
}

function renderList(filter=""){
  playlistEl.innerHTML="";
  playlist.forEach((s,i)=>{
    if(!s.title.toLowerCase().includes(filter)) return;
    const d=document.createElement("div");
    d.className="track";
    d.textContent=s.title;
    d.onclick=()=>{index=i;loadSong(i);play();}
    playlistEl.appendChild(d);
  });
  updateActive();
}

function updateActive(){
  [...playlistEl.children].forEach(el=>{
    el.classList.toggle("active",el.textContent===playlist[index].title);
  });
}

audio.onwaiting=()=>statusEl.textContent="Loading...";
audio.onplaying=()=>statusEl.textContent="·Ø§ Now Playing ";
audio.onended=()=>{
  if(repeatMode===1) play();
  else if(repeatMode===2) next();
};

document.getElementById("play").onclick=()=>audio.paused?play():audio.pause();
document.getElementById("next").onclick=next;
document.getElementById("prev").onclick=prev;

document.getElementById("shuffle").onclick=e=>{
  shuffle=!shuffle;
  e.target.classList.toggle("active",shuffle);
};

document.getElementById("repeat").onclick=e=>{
  repeatMode=(repeatMode+1)%3;
  e.target.textContent=["üîÅ","üîÇ","üîÅ‚àû"][repeatMode];
};

document.getElementById("toggleList").onclick=()=>{
  playlistEl.classList.toggle("show");
};

document.getElementById("search").oninput=e=>{
  renderList(e.target.value.toLowerCase());
};

renderList();
loadSong(index);
