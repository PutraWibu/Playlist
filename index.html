<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>My Personal Playlist</title>
<link rel="icon" type="image/jpg" href="https://files.catbox.moe/vlnh1d.png">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f0f, #2b2b2b);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.player {
  width: 340px;
  background: rgba(0,0,0,0.65);
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  text-align: center;
}

.cover {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 15px;
}

h1 {
  font-size: 20px;
  margin-bottom: 4px;
}

p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 18px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 18px;
}

button {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background: #ff4d4d;
  color: white;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.1);
  background: #ff1f1f;
}
</style>
</head>

<body>

<div class="player">
  <img id="cover" class="cover" src="">
  <h1 id="title">Judul Lagu</h1>
  <p id="artist">Nama Artist</p>

  <div class="controls">

// =====================
// ELEMENT
// =====================
let index = 0;
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const cover = document.getElementById("cover");

const playBtn = document.getElementById("play");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");

// =====================
// FUNCTION
// =====================
function loadSong(i) {
  audio.src = playlist[i].src;
  title.textContent = playlist[i].title;
  artist.textContent = playlist[i].artist;
  cover.src = playlist[i].cover;
}

function playPause() {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "⏸";
  } else {
    audio.pause();
    playBtn.textContent = "▶";
  }
}

function nextSong() {
  index++;
  if (index >= playlist.length) index = 0;
  loadSong(index);
  audio.play();
  playBtn.textContent = "⏸";
}

function prevSong() {
  index--;
  if (index < 0) index = playlist.length - 1;
  loadSong(index);
  audio.play();
  playBtn.textContent = "⏸";
}

// =====================
// EVENT
// =====================
playBtn.addEventListener("click", playPause);
nextBtn.addEventListener("click", nextSong);
prevBtn.addEventListener("click", prevSong);

audio.addEventListener("ended", nextSong);

// LOAD FIRST SONG
loadSong(index);
</script>
